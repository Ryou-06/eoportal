<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <input 
        type="email" 
        id="login-email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Email" 
        required 
        [ngClass]="{ 'is-invalid': email && !emailValid }"
      />
      <div *ngIf="!emailValid" class="error-message">
        Please enter a valid email address.
      </div>

      <input 
        type="password" 
        id="login-password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Password" 
        required 
        [ngClass]="{ 'is-invalid': password && !passwordValid }"
      />
      <div *ngIf="!passwordValid" class="error-message">
        Password must be at least 6 characters long.
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a (click)="navigateToSignUp()">Sign Up</a></p>
    </div>
  </div>
</div>
