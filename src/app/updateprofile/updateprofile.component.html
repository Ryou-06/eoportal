<div class="main-content">
    <div class="glass-container">
        <img src="https://via.placeholder.com/180" alt="Profile Picture" class="profile-pic">
        <b class="employee-text">Update Profile</b>
        <div class="details-container">
            <p><strong>Name:</strong> {{ fullname }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Birthday:</strong> {{ birthday }}</p>
            <p>
                <strong>Department:</strong> 
                <select [(ngModel)]="selectedDepartment" class="dropdown">
                    <option *ngFor="let dept of departments" [value]="dept">
                        {{ dept }}
                    </option>
                </select>
            </p>
        </div>
        <div class="button-container">
            <button class="cancel-btn" (click)="onCancel()">Cancel</button>
            <button class="save-btn" (click)="onSave()">Save</button>
        </div>
    </div>
</div>
