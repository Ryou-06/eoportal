<div class="profile-page-wrapper">
  <!-- Profile Section -->
  <div class="profile-landscape">
    <div class="profile-content">
      <div class="profile-left">
        <img 
          [src]="profilePictureUrl" 
          alt="Profile Picture" 
          class="profile-pic"
          (error)="handleProfilePictureError()"
        >
      </div>
      <div class="profile-right">
        <h1 class="employee-name">{{ fullname }}</h1>
        <div class="details-grid">
          <div class="profile-detail">
            <span class="icon-email"></span>
            <div class="detail-content">
              <span class="detail-label">Email</span>
              <input 
                type="email" 
                [(ngModel)]="newEmail" 
                class="styled-input"
                placeholder="Enter new email"
              >
            </div>
          </div>

          <div class="profile-detail">
            <span class="icon-calendar"></span>
            <div class="detail-content">
              <span class="detail-label">Birthday</span>
              <p>{{ birthday }}</p>
            </div>
          </div>

          <div class="profile-detail">
            <span class="icon-department"></span>
            <div class="detail-content">
              <span class="detail-label">Department</span>
              <select [(ngModel)]="selectedDepartment" class="styled-select">
                <option *ngFor="let dept of departments" [value]="dept">
                  {{ dept }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button class="cancel-btn" (click)="onCancel()">Cancel</button>
          <button class="save-btn" (click)="onSave()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <div class="section-divider">
    <h2>Update Profile Picture</h2>
  </div>

  <!-- Tasks Section -->
  <div class="tasks-section">
    <div class="tasks-grid">
      <div class="task-card">
        <div class="picture-upload-container">
          <input 
            type="file" 
            (change)="onFileSelected($event)" 
            accept="image/*" 
            id="profile-pic-input"
            class="file-input"
          >
          <label for="profile-pic-input" class="upload-button">
            Choose New Picture
          </label>
          <p class="selected-file" *ngIf="selectedFile">
            Selected: {{ selectedFile.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
