<div class="profile-wrapper">
  <div class="glass-container">
    <div class="profile-header">
      <div class="profile-pic-container">
        <img 
          [src]="profilePictureUrl" 
          alt="Profile Picture" 
          class="profile-pic"
        >
        <div class="profile-pic-overlay">
          <input 
            type="file" 
            (change)="onFileSelected($event)" 
            accept="image/*" 
            id="profile-pic-input"
            class="hidden"
          >
          <label for="profile-pic-input" class="change-pic-btn">
            Change Picture
          </label>
        </div>
      </div>
        <h1 class="employee-name">{{ fullname }}</h1>

        <div class="details-container">
          <div class="profile-detail">
            <i class="icon-email"></i>
            <div class="detail-content">
              <span class="detail-label">Email</span>
              <input 
                type="email" 
                [(ngModel)]="newEmail" 
                class="styled-input" 
                placeholder="Enter new email"
              >
            </div>
          </div>

          <div class="profile-detail">
            <i class="icon-calendar"></i>
            <div class="detail-content">
              <span class="detail-label">Birthday</span>
              <p>{{ birthday }}</p>
            </div>
          </div>

          <div class="profile-detail">
            <i class="icon-department"></i>
            <div class="detail-content">
              <span class="detail-label">Department</span>
              <select [(ngModel)]="selectedDepartment" class="styled-select">
                <option *ngFor="let dept of departments" [value]="dept">
                  {{ dept }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="button-container">
          <button class="cancel-btn" (click)="onCancel()">Cancel</button>
          <button class="save-btn" (click)="onSave()">Save</button>
        </div>
      </div>
  </div>
</div>
