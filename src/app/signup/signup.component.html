<div class="signup-container">
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <label for="name">Name:</label>
      <input type="text" id="signup-name" [(ngModel)]="name" name="name" placeholder="Full Name" required />
      <label for="email">Email:</label>
      <input type="email" id="signup-email" [(ngModel)]="email" name="email" placeholder="Email" required />
      <label for="password">Password:</label>
      <input type="password" id="signup-password" [(ngModel)]="password" name="password" placeholder="Password" required />
      <label for="birthday">Birthday:</label>
      <input id="birthday" type="date" [(ngModel)]="birthday" name="birthday" required />
      <label for="department">Department:</label>
      <select id="signup-department" [(ngModel)]="department" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="Accounting">Accounting</option>
        <option value="Human Resources">Human Resources</option>
        <option value="IT Department">IT Department</option>
        <option value="Marketing">Marketing</option>
        <option value="Operations">Operations</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a (click)="navigateToLogIn()">Log In</a></p>
    </div>
  </div>
</div>
